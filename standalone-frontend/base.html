<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Health Bot</h4>
                    <p class="chatbox__description--header">Hi. My name is Ana. I am a virtual health assistant. How can I help you today?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="buttons-container">
                    <button class="chatbot__initial_questions" data-message="I want to check my child for autism">I want to check my child for autism</button>
                    <button class="chatbot__initial_questions" data-message="I need to refill my prescription"> I need to refill a prescription</button>
                    <button class="chatbot__initial_questions" data-message="Test">Test</button>
                    
                </div>
                <div></div>
            </div>

            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
